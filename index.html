<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" type="module" defer></script>
    <title>GitFav</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/gitfav_icon.svg" alt="git fav icon">
            <div class="search">
                <input id="input_username" type="text" placeholder="Digite o Github username que quer favoritar">
                <button id="send_search">
                    <img src="./assets/star_icon.svg" alt="star icon">
                    FAVORITAR
                </button>
            </div>
        </header>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositórios</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                    <tbody>
                    </tbody>
            </table>
        </div>


    </div>
</body>
</html>
